{% assign yearTo = include.to | date: "%Y" %}
{% assign yearFrom = include.from | date: "%Y" %}

<span class="icon-text is-family-primary">
    <span class="icon">
        <!-- <i class="fa-solid fa-calendar"></i> -->
    </span><span class="datespan"><span class="from">{{yearFrom}}</span>{% if yearFrom != yearTo %} - <span class="to">{{yearTo}}</span>{% endif %}</span>
</span>
