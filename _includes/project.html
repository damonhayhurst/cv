<div class="project-name is-size-5 has-text-weight-semibold is-family-primary">{{include.name}}</div>
{% if include.repo %}
<div class="project-repo is-size-7 is-family-primary"><a
        href="{{'https://github.com/' | append: include.repo}}">{{include.repo}}</a></div>
{% endif %}
{% if include.website %}
<div class="project-website is-size-7 is-family-primary"><a href="{{include.website}}">{{include.website}}</a></div>
{% endif %}
<div class="tags pt-2 mb-0">
    {% for tag in include.tags %}
    <div class="tag is-family-monospace">{{tag}}</div>
    {% endfor %}
</div>
<div class="detail is-family-secondary">
    {{include.content}}
</div>
