<div class="section-title is-size-4 pt-5 has-text-centered is-family-primary" role="heading" aria-level="{{ include.level | default: 2 }}">
    <span class="icon-text">
        {% if include.icon_classes %}
        <span class="icon" aria-hidden="true">
            <i class="{{ 'pr-3 ' | append: include.icon_classes }}"></i>
        </span>
        {% endif %}
        <span class="section-title-text">{{include.name}}</span>
    </span>
</div>
